<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - InfoTech</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo-container">
        <h1 class="logo">InfoTech</h1>
    </div>
</header>

<div class="container">
    <div class="card">
        <h2>Crie sua conta</h2>
        <form id="formCadastro">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
            <button type="submit" id="cadastroBtn" class="btn btn-green">Cadastrar</button>
        </form>
        <p id="cadastroError" style="color:red;"></p>
        <p class="login-link">Já tem conta? <span class="entrar" id="linkEntrar">Entrar</span></p>
    </div>
</div>

<script>
const API_CADASTRO_URL = 'http://localhost:7146/api/cadastro';
const formCadastro = document.getElementById('formCadastro');
const linkEntrar = document.getElementById('linkEntrar');
const cadastroError = document.getElementById('cadastroError');

linkEntrar.addEventListener('click', () => window.location.href = 'index.html');

formCadastro.addEventListener('submit', async (e) => {
    e.preventDefault();
    cadastroError.textContent = ''; // limpa erro anterior

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const confirmarSenha = document.getElementById('confirmarSenha').value;

    if (senha !== confirmarSenha) {
        cadastroError.textContent = "As senhas não coincidem!";
        return;
    }

    if (senha.length < 6) {
        cadastroError.textContent = "A senha deve ter pelo menos 6 caracteres.";
        return;
    }

    try {
        const response = await fetch(API_CADASTRO_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha })
        });

        if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            throw new Error(data.message || "Falha no cadastro. Email pode já estar em uso.");
        }

        alert("Cadastro realizado com sucesso! Redirecionando para o Login.");
        window.location.href = 'index.html';
    } catch (error) {
        cadastroError.textContent = 'Falha no Cadastro: ' + error.message;
        console.error(error);
    }
});
</script>

</body>
</html>
