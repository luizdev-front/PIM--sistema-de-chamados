<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InfoTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo-container">
        <h1 class="logo">InfoTech</h1>
    </div>
</header>

<div class="container">
    <div class="card">
        <h2>Crie sua conta</h2>
        <form id="formCadastro">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
            
            <button type="submit" id="cadastroBtn" class="btn btn-green">Cadastrar</button>
        </form>
        
        <p class="login-link">Já tem conta? <span class="entrar" id="linkEntrar">Entrar</span></p>
    </div>
</div>

<script>
    // URL do seu Back-End para Cadastro
    const API_CADASTRO_URL = 'https://localhost:7146/api/cadastro'; 
    
    // Referências aos elementos
    const formCadastro = document.getElementById('formCadastro');
    const linkEntrar = document.getElementById('linkEntrar');

    // Evento de clique no botão "Entrar" (texto)
    linkEntrar.addEventListener('click', () => {
        window.location.href = 'index.html';
    });

    // Evento de envio do formulário
    formCadastro.addEventListener('submit', (e) => {
        e.preventDefault(); // Evita recarregar a página

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmarSenha').value;

        // 1. Validação Simples (Front-End)
        if (senha !== confirmarSenha) {
            alert("As senhas não coincidem!");
            return;
        }

        if (senha.length < 6) {
            alert("A senha deve ter pelo menos 6 caracteres.");
            return;
        }

        // 2. Chamada para o Back-End (Substitui o localStorage)
        fetch(API_CADASTRO_URL, {
            method: 'POST',
            headers: {
                // Informa que o corpo da requisição é JSON
                'Content-Type': 'application/json',
            },
            // Envia os dados no formato JSON
            body: JSON.stringify({ nome, email, senha }), // Não enviamos a confirmarSenha
        })
        .then(response => {
            // Verifica se a resposta foi de sucesso (200 OK ou 201 Created)
            if (response.status === 201 || response.ok) {
                return response.json(); 
            }
            // Se o servidor retornar um erro (ex: email já existe)
            // Tentamos ler o erro do servidor, se houver
            return response.json().then(data => {
                throw new Error(data.message || 'Erro ao processar o cadastro.');
            }).catch(() => {
                throw new Error('Falha no cadastro. Email pode já estar em uso.');
            });
        })
        .then(data => {
            // SUCESSO!
            alert("Cadastro realizado com sucesso! Redirecionando para o Login.");
            
            // Redireciona para o Login
            window.location.href = 'index.html'; 
        })
        .catch(error => {
            // FALHA: Exibe o erro
            alert('Falha no Cadastro: ' + error.message);
            console.error('Erro de Cadastro ou Rede:', error);
            
            // DICA: Se você vir um erro de "Falha na Rede" ou "CORS", o problema é no seu servidor.
        });
    });
</script>

    

</body>
</html>
