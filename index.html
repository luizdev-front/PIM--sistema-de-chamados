<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfoTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    

    <header class="header">
        <div class="logo-container">
            <h1 class="logo">InfoTech</h1>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Entrar</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit" id="loginBtn" class="btn">Login</button> 
            </form>
            
            <div class="links-uteis">
                <p class="forgot">Esqueceu a senha?</p>
                <p class="cadastro">Cadastre-se</p>
            </div>
        </div>
    </div> 

    <script>
        // Lógica de Login
        const loginForm = document.getElementById('loginForm');
        const cadastroLink = document.querySelector('.cadastro');
        const forgotLink = document.querySelector('.forgot');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Evita o recarregamento da página
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // --- FUTURO BACK-END ENTRARÁ AQUI ---
            // Por enquanto, validação simples:
            if(email && senha){
                console.log("Tentativa de login:", email);
                // Simula redirecionamento
                window.location.href = 'chamados.html'; 
            } else {
                alert('Preencha email e senha');
            }
        });

        // Navegação
        cadastroLink.addEventListener('click', () => {
            window.location.href = 'cadastro.html';
        });

        forgotLink.addEventListener('click', () => {
            window.location.href = 'recuperar_senha.html';
        });
    </script>

</body>
</html>
