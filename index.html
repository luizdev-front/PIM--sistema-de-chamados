<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - InfoTech</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo-container">
        <h1 class="logo">InfoTech</h1>
    </div>
</header>

<div class="container">
    <div class="card">
        <h2>Entrar</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit" id="loginBtn" class="btn">Login</button>
        </form>
        <p id="loginError" style="color:red;"></p>
        <div class="links-uteis">
            <p class="forgot">Esqueceu a senha?</p>
            <p class="cadastro">Cadastre-se</p>
        </div>
    </div>
</div>

<script>
const API_LOGIN_URL = 'http://localhost:7146/api/login';

const loginForm = document.getElementById('loginForm');
const cadastroLink = document.querySelector('.cadastro');
const forgotLink = document.querySelector('.forgot');
const loginError = document.getElementById('loginError');

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loginError.textContent = ''; // limpa erro anterior
    
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    if (!email || !senha) {
        loginError.textContent = 'Preencha email e senha.';
        return;
    }

    try {
        const response = await fetch(API_LOGIN_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha })
        });

        if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            throw new Error(data.message || 'Email ou senha invÃ¡lidos.');
        }

        const data = await response.json();
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('usuarioLogado', data.nome || email);

        window.location.href = 'chamados.html';
    } catch (error) {
        loginError.textContent = 'Falha no Login: ' + error.message;
        console.error(error);
    }
});

cadastroLink.addEventListener('click', () => window.location.href = 'cadastro.html');
forgotLink.addEventListener('click', () => window.location.href = 'recuperar_senha.html');
</script>

</body>
</html>
