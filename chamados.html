<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados Abertos - InfoTech</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header-content">
        <div class="logo-container">
            <h1 class="logo">InfoTech <span style="font-size: 0.8rem; font-weight: normal;">| Chamados</span></h1>
        </div>
        <div>
            <button onclick="resetarSistema()" style="background:red; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer; font-size:0.7rem; margin-right:10px;">Resetar Dados</button>
            <button id="btnSair" class="btn-sair">Sair</button>
        </div>
    </div>
</header>

<nav class="tabs">
    <a href="chamados.html" class="active">Abertos</a>
    <a href="andamento.html">Em andamento</a>
    <a href="concluido.html">Concluídos</a>
    <a href="novo_chamado.html" style="background-color: rgba(255,255,255,0.1);">+ Novo Chamado</a>
</nav>

<main>
    <h2>Chamados Abertos</h2>
    <div id="lista-chamados">
        </div>
</main>

<script>
    // --- BOTÃO DE RESET (Caso de Emergência) ---
    function resetarSistema() {
        if(confirm("Deseja apagar tudo e reiniciar?")) {
            localStorage.removeItem('bdChamados');
            window.location.reload();
        }
    }

    const container = document.getElementById('lista-chamados');

    try {
        // 1. Tenta pegar os dados
        let dadosRaw = localStorage.getItem('bdChamados');
        let todosChamados = [];

        if (dadosRaw) {
            todosChamados = JSON.parse(dadosRaw);
        }

        // 2. Se a lista estiver vazia ou inválida, cria o padrão
        if (!Array.isArray(todosChamados) || todosChamados.length === 0) {
            todosChamados = [
                {id: 1, titulo: "Exemplo de Chamado", descricao: "Descrição do erro...", status: "aberto", tempo: "agora", prioridade: "baixa"}
            ];
            localStorage.setItem('bdChamados', JSON.stringify(todosChamados));
        }

        // 3. Filtra apenas os abertos
        const chamadosAbertos = todosChamados.filter(c => c.status === 'aberto');

        // 4. Renderiza com PROTEÇÃO contra falhas
        if (chamadosAbertos.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#777; margin-top:20px;">Nenhum chamado aberto.</p>';
        } else {
            container.innerHTML = ''; // Limpa antes de desenhar
            
            chamadosAbertos.forEach(chamado => {
                // TRUQUE DE SEGURANÇA:
                // Se não tiver prioridade, usa 'normal'. Se não tiver ID, usa um aleatório.
                const prioridade = chamado.prioridade ? chamado.prioridade : 'normal';
                const id = chamado.id ? chamado.id : Math.floor(Math.random() * 1000);
                
                // Define cor baseada na prioridade (com segurança)
                let cor = 'gray';
                if (prioridade === 'alta') cor = 'red';
                if (prioridade === 'media') cor = 'orange';

                const div = document.createElement('div');
                div.className = 'chamado-card status-aberto';
                div.innerHTML = `
                    <h3>${chamado.titulo || 'Sem Título'}</h3>
                    <p>${chamado.descricao || 'Sem descrição'}</p>
                    <div class="meta-info">
                        <span class="time">Prioridade: <b style="color:${cor}">${prioridade.toUpperCase()}</b></span>
                        <span class="status">#${id}</span>
                    </div>
                    <button onclick="moverParaAndamento(${id})" class="btn-acao" style="margin-top:10px; padding:5px 10px; cursor:pointer; background:#2196F3; color:white; border:none; border-radius:4px;">Atender Chamado</button>
                `;
                container.appendChild(div);
            });
        }

    } catch (erro) {
        console.error("Erro detectado:", erro);
        // Se der erro grave, mostra botão de reset pro usuário não ficar travado
        container.innerHTML = `
            <div style="text-align:center; padding:20px; color:red;">
                <p>Ocorreu um erro nos dados salvos.</p>
                <button onclick="resetarSistema()" style="background:red; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">Corrigir Automaticamente</button>
            </div>
        `;
    }

    // --- FUNÇÃO DE MOVER ---
    function moverParaAndamento(id) {
        let lista = JSON.parse(localStorage.getItem('bdChamados')) || [];
        const index = lista.findIndex(c => c.id == id); // Usa == para evitar erro de tipo (texto vs numero)
        
        if (index !== -1) {
            lista[index].status = 'andamento';
            localStorage.setItem('bdChamados', JSON.stringify(lista));
            window.location.reload();
        } else {
            alert("Erro ao encontrar chamado. Tente resetar o sistema.");
        }
    }
    
    // Botão Sair
    document.getElementById('btnSair').addEventListener('click', () => {
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
