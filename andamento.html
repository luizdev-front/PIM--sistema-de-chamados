<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Andamento - InfoTech</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header-content">
        <div class="logo-container">
            <h1 class="logo">InfoTech <span style="font-size: 0.8rem; font-weight: normal;">| Em Andamento</span></h1>
        </div>
        <div>
            <button id="btnSair" class="btn-sair">Sair</button>
        </div>
    </div>
</header>

<nav class="tabs">
    <a href="chamados.html">Abertos</a>
    <a href="andamento.html" class="active">Em andamento</a>
    <a href="concluido.html">Concluídos</a>
    <a href="novo.html" style="background-color: rgba(255,255,255,0.1);">+ Novo Chamado</a>
</nav>

<main>
    <h2>Chamados em Atendimento</h2>
    <div id="lista-chamados"></div>
</main>

<script>
    // Navegação Sair
    document.getElementById('btnSair').addEventListener('click', () => window.location.href = 'index.html');

    const container = document.getElementById('lista-chamados');

    // Carrega dados do Banco
    let todosChamados = JSON.parse(localStorage.getItem('bdChamados')) || [];

    // FILTRO: Apenas status 'andamento'
    const chamadosAndamento = todosChamados.filter(c => c.status === 'andamento');

    if (chamadosAndamento.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#777; margin-top:20px;">Nenhum chamado em andamento.</p>';
    } else {
        chamadosAndamento.forEach(chamado => {
            const div = document.createElement('div');
            // Class 'status-andamento' deixa a borda AZUL (definido no CSS)
            div.className = 'chamado-card status-andamento';
            div.innerHTML = `
                <h3>${chamado.titulo}</h3>
                <p>${chamado.descricao}</p>
                <div class="meta-info">
                    <span class="time">Prioridade: ${chamado.prioridade || 'Normal'}</span>
                    <span class="status">#${chamado.id}</span>
                </div>
            `;
            container.appendChild(div);
        });
    }
</script>

</body>
</html>
